<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/portal-login.css" />

  <body style="margin: 0; background: #f1f6f7">
    <input type="hidden" id="anPageName" name="page" value="portal-login" />
    <div class="container-center-horizontal">
      <div class="portal-login screen">
        <div class="group-185">
          <div class="overlap-group1">
            <div class="witt-gen-portal oxygen-bold-blue-dianne-21px">
              <span class="oxygen-bold-white-21px">WittGen</span><span class="oxygen-light-white-21px">Portal</span>
            </div>
          </div>
          <img class="line-79" src="img/line-79-1.png" alt="Line 79" />
        </div>
        <div class="login-form login-2">
          <div class="frame-203 frame-1">
            <h1 class="title inter-semi-bold-blue-dianne-36px">LOGIN</h1>
            <div class="frame">
              <div class="frame-19 frame-1">
                <div class="username inter-semi-bold-blue-dianne-16px">Username</div>
                <div class="rectangle-211"></div>
              </div>
              <div class="frame">
                <div class="frame-19 frame-1">
                  <div class="password inter-semi-bold-blue-dianne-16px">Password</div>
                  <div class="rectangle-211"></div>
                </div>
                <div class="frame-201 frame-1">
                  <div class="remember-me">
                    <div class="checkbox"></div>
                    <div class="remember-me-1">Remember me</div>
                  </div>
                  <div class="forgot-password inter-normal-tundora-16px">Forgot password?</div>
                </div>
              </div>
            </div>
            <div class="login"><div class="login-1 login-2 inter-medium-white-13-5px">Login</div></div>
            <div class="frame-204 frame-1">
              <div class="group-201">
                <div class="overlap-group">
                  <img class="line-90" src="img/line-90.svg" alt="Line 90" />
                  <div class="frame-204-1"><div class="not-a-member-yet">Not a member yet?</div></div>
                </div>
              </div>
              <div class="sign-up"><div class="sign-up-1">Create new account</div></div>
            </div>
          </div>
        </div>
        <img class="icbaseline-download" src="img/ic-baseline-download@2x.png" alt="ic:baseline-download" />
      </div>
